<div class="page-header row no-gutters py-4">
  <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
    <h3 class="page-title">Edit User Profile</h3>
  </div>
</div>
<!-- End Page Header -->
<div class="row">
  <div class="col">
    <div class="card card-small mb-4">
      <div class="card-header border-bottom">
        <h6 class="m-0" th:text="${'Edit ' + user.username}"></h6>
      </div>
      <div class="card-body p-0 pb-3 text-center">
        <form method="POST" action="/usermgmt/edit">
          <div class="text-left mx-3 my-1">
            <label>Enable User</label>
            <input type="checkbox" name="enabled" th:checked="${user.enabled}"/>
          </div>
          <div class="table-responsive">
            <table class="table mb-0">
              <thead class="bg-light">
              <tr>
                <th scope="col" class="border-0">Role</th>
                <th scope="col" class="border-0">Enabled</th>
              </tr>
              </thead>
              <tbody>
              <th:block th:each="role : ${roles}">
                <tr>
                  <td th:text="${role.roleName}"></td>
                  <td><input type="checkbox" th:name="${role.roleName}"
                             th:checked="${user.hasRole(role.roleName)}"></input></td>
                </tr>
              </th:block>
              </tbody>
            </table>
          </div>
          <input type="hidden" name="id" th:value="${user.id}"></input> <input
            type="hidden" th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-accent">Save User</button>
        </form>
      </div>
    </div>
  </div>
</div>
