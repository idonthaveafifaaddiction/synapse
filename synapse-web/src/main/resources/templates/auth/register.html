<!doctype html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlhead"></head>
<body class="h-100">
	<div class="container-fluid">
		<div class="row align-items-center">
			<div class="col"></div>
			<div class="col-lg-6">
				<div class="card card-small mb-4" style="margin-top: 25%">
					<div class="card-header border-bottom">
						<div class="align-middle m-auto">
							<img id="main-logo" class="d-inline-block align-middle mr-1"
								style="max-width: 50px;" src="/images/synapse_logo.png"
								alt="Synapse"> <span class="align-middle"
								style="font-size: 2.5rem">Synapse</span>
						</div>
					</div>
					<div th:if="${success != null}"
						class="alert alert-success alert-dismissible fade show mb-0"
						role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
						<div th:text="${success}"></div>
					</div>
					<div th:if="${failure != null}"
						class="alert alert-danger alert-dismissible fade show mb-0"
						role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
						<div th:text="${failure}"></div>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item p-3">
							<div class="row">
								<div class="col-sm-12 col-md">
									<h6 class=" d-block mb-2">Register</h6>
									<form id="login_form" action="/register" method="post">
										<div class="form-group">
											<input type="text" class="form-control" name="username"
												autofocus="true" placeholder="Username"
												aria-label="Username" aria-describedby="basic-addon1">
										</div>
										<div class="form-group">
											<input type="password" class="form-control" name="password"
												placeholder="Password">
										</div>
										<div class="form-group">
											<input type="password" class="form-control"
												name="confirmPassword" placeholder="Confirm Password">
										</div>
										<input type="hidden" th:name="${_csrf.parameterName}"
											th:value="${_csrf.token}" />
									</form>
									<button class="btn btn-lg btn-primary btn-block"
										form="login_form" value="Login" type="submit">Register</button>
								</div>
							</div>
						</li>
						<li class="list-group-item p-3">
							<div class="row">
								<div class="col-sm-12 col-md">
									<h6 class=" d-block mb-2">Already Registered?</h6>
									<a href="/login">
										<button class="btn btn-lg btn-success btn-block"
											value="Register" type="submit">Login</button>
									</a>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>
</body>
</html>
